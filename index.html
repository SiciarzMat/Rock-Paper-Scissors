<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-badge">User</div>
      <div class="badge" id="computer-badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Let's play! ðŸŽ²</p>
    </div>

    <div class="choices">
      <div class="choice" id="choice-rock">
        <img src="images/Rock2.png" width="100" height="100" alt="Rock" />
      </div>
      <div class="choice" id="choice-paper">
        <img src="images/Paper.png" width="100" height="100" alt="Paper" />
      </div>
      <div class="choice" id="choice-scissors">
        <img
          src="images/Scissors.png"
          width="100"
          height="100"
          alt="Scissors"
        />
      </div>
    </div>

    <p id="action">Make your move!</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
